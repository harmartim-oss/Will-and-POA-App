<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create legally compliant wills and power of attorney documents for Ontario. AI-powered platform with professional formatting and legal expertise." />
    <meta name="keywords" content="Ontario wills, power of attorney, legal documents, will creator, POA, Ontario law" />
    <meta name="author" content="Ontario Legal Documents" />
  <!-- Font Performance: Preconnect & modern font stack -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Source+Serif+4:opsz@8..60&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ontario Wills & Power of Attorney Creator" />
    <meta property="og:description" content="Create legally compliant wills and power of attorney documents for Ontario. AI-powered platform with professional formatting and legal expertise." />
    <meta property="og:url" content="https://harmartim-oss.github.io/Will-and-POA-App/" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Ontario Wills & Power of Attorney Creator" />
    <meta property="twitter:description" content="Create legally compliant wills and power of attorney documents for Ontario." />
    
    <title>Ontario Wills & Power of Attorney Creator</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // SEE LICENSE OR https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator while React app loads -->
      <div id="initial-loader" style="
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
      ">
        <div>
          <div style="
            width: 60px; 
            height: 60px; 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <h2 style="margin: 0 0 10px 0; font-weight: 600;">Ontario Wills & Power of Attorney Creator</h2>
          <p style="margin: 0; opacity: 0.8;">Loading application...</p>
          <div id="debug-info" style="
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 8px; 
            font-size: 12px; 
            text-align: left; 
            max-width: 400px;
            font-family: monospace;
          ">
            <div>URL: <span id="debug-url"></span></div>
            <div>Path: <span id="debug-path"></span></div>
            <div>Host: <span id="debug-host"></span></div>
            <div>Time: <span id="debug-time"></span></div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Populate debug info
      document.getElementById('debug-url').textContent = window.location.href;
      document.getElementById('debug-path').textContent = window.location.pathname;
      document.getElementById('debug-host').textContent = window.location.hostname;
      document.getElementById('debug-time').textContent = new Date().toISOString();
      
      // Hide loader after 10 seconds if React hasn't loaded
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader && loader.parentNode) {
          console.log('⚠️ React app did not load within 10 seconds');
          loader.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
              <h2 style="margin: 0 0 15px 0; color: #ff6b6b;">Loading Issue Detected</h2>
              <p style="margin: 0 0 20px 0; opacity: 0.9;">
                The application is taking longer than expected to load. 
                Please check the browser console for errors.
              </p>
              <button onclick="window.location.reload()" style="
                background: rgba(255,255,255,0.2); 
                border: 2px solid rgba(255,255,255,0.5); 
                color: white; 
                padding: 12px 24px; 
                border-radius: 6px; 
                cursor: pointer; 
                font-size: 16px;
                transition: all 0.2s;
              " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 10000);
      
      // Remove loader once React takes over
      window.removeInitialLoader = function() {
        var loader = document.getElementById('initial-loader');
        if (loader && loader.parentNode) {
          loader.remove();
        }
      };
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
