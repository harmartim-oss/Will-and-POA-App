    <title>Ontario Wills & Power of Attorney Creator</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // SEE LICENSE OR https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator while React app loads -->
      <div id="initial-loader" style="
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
      ">
        <div>
          <div style="
            width: 60px; 
            height: 60px; 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <h2 style="margin: 0 0 10px 0; font-weight: 600;">Ontario Wills & Power of Attorney Creator</h2>
          <p style="margin: 0; opacity: 0.8;">Loading application...</p>
          <div id="debug-info" style="
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 8px; 
            font-size: 12px; 
            text-align: left; 
            max-width: 400px;
            font-family: monospace;
          ">
            <div>URL: <span id="debug-url"></span></div>
            <div>Path: <span id="debug-path"></span></div>
            <div>Host: <span id="debug-host"></span></div>
            <div>Time: <span id="debug-time"></span></div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      /* Critical CSS for loading state */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .skip-link {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      
      .skip-link:focus {
        position: fixed;
        left: 6px;
        top: 6px;
        width: auto;
        height: auto;
        padding: 8px 16px;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        z-index: 999999;
      }
    </style>
    
    <script>
      // CSS load detection
      var cssLoaded = false;
      var cssTimeout = setTimeout(function() {
        if (!cssLoaded) {
          console.warn('⚠️ CSS may not have loaded properly');
        }
      }, 3000);
      
      // Detect when CSS is loaded
      var testEl = document.createElement('div');
      testEl.style.position = 'absolute';
      testEl.style.visibility = 'hidden';
      testEl.className = 'tailwind-test';
      document.head.appendChild(testEl);
      
      // Check if Tailwind CSS loaded
      setTimeout(function() {
        var styles = window.getComputedStyle(testEl);
        if (styles.getPropertyValue('--tw-ordinal') || 
            styles.getPropertyValue('display') || 
            document.querySelector('[class*="tailwind"]')) {
          cssLoaded = true;
          clearTimeout(cssTimeout);
          console.log('✅ CSS/Tailwind loaded successfully');
        }
        document.head.removeChild(testEl);
      }, 100);
      
      // Populate debug info
      document.getElementById('debug-url').textContent = window.location.href;
      document.getElementById('debug-path').textContent = window.location.pathname;
      document.getElementById('debug-host').textContent = window.location.hostname;
      document.getElementById('debug-time').textContent = new Date().toISOString();
      
      // Check if React has loaded by looking for React root or specific React-rendered content
      var reactLoadCheckInterval;
      var reactLoadTimeout;
      
      // Function to check if React has successfully loaded
      function isReactLoaded() {
        // Check if React has rendered content by looking for React-specific indicators
        var rootElement = document.getElementById('root');
        if (!rootElement) return false;
        
        // Look for React-rendered content (non-loader content)
        var hasReactContent = rootElement.children.length > 1 || 
                             (rootElement.children.length === 1 && 
                              rootElement.children[0].id !== 'initial-loader');
        
        // Check if window.React exists (indicates React has loaded)
        var hasReactGlobal = typeof window.React !== 'undefined';
        
        return hasReactContent || hasReactGlobal;
      }
      
      // Periodically check if React has loaded (every 2 seconds)
      reactLoadCheckInterval = setInterval(function() {
        if (isReactLoaded()) {
          console.log('✅ React app loaded successfully');
          clearInterval(reactLoadCheckInterval);
          clearTimeout(reactLoadTimeout);
          // Remove loader if it's still there
          var loader = document.getElementById('initial-loader');
          if (loader && loader.parentNode) {
            loader.remove();
          }
        }
      }, 2000);
      
      // Show error message only after 30 seconds if React hasn't loaded
      reactLoadTimeout = setTimeout(function() {
        clearInterval(reactLoadCheckInterval);
        var loader = document.getElementById('initial-loader');
        if (loader && loader.parentNode && !isReactLoaded()) {
          console.log('⚠️ React app did not load within 30 seconds');
          loader.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
              <h2 style="margin: 0 0 15px 0; color: #ff6b6b;">Loading Issue Detected</h2>
              <p style="margin: 0 0 20px 0; opacity: 0.9;">
                The application is taking longer than expected to load. 
                Please check the browser console for errors.
              </p>
              <button onclick="window.location.reload()" style="
                background: rgba(255,255,255,0.2); 
                border: 2px solid rgba(255,255,255,0.5); 
                color: white; 
                padding: 12px 24px; 
                border-radius: 6px; 
                cursor: pointer; 
                font-size: 16px;
                transition: all 0.2s;
              " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 30000);
      
      // Remove loader once React takes over
      window.removeInitialLoader = function() {
        console.log('🔄 Attempting to remove initial loader...');
        var loader = document.getElementById('initial-loader');
        if (loader && loader.parentNode) {
          console.log('✅ Initial loader removed successfully');
          loader.remove();
          // Clear any existing timers since React has loaded
          if (typeof reactLoadCheckInterval !== 'undefined') {
            clearInterval(reactLoadCheckInterval);
          }
          if (typeof reactLoadTimeout !== 'undefined') {
            clearTimeout(reactLoadTimeout);
          }
        } else {
          console.log('ℹ️ Initial loader already removed or not found');
        }
      };
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
